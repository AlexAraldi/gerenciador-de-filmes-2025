<div class="container mt-4">
  <h3>Buscar Filmes</h3>
  <div class="input-group mb-3">
    <input
      type="text"
      [(ngModel)]="termoBusca"
      class="form-control"
      placeholder="Digite o nome do filme (mÃ­n. 3 chars)..."
    />
    <button class="btn btn-primary" (click)="buscarFilmes()" [disabled]="termoBusca.length < 3">
      Buscar
    </button>
  </div>
  <div *ngIf="filmes.length > 0" class="row">
    <div class="col-md-3 mb-4" *ngFor="let filme of filmes">
      <div class="card">
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + filme.poster_path"
          [alt]="filme.title"
          class="card-img-top"
          *ngIf="filme.poster_path; else semImagem"
        />
        <ng-template #semImagem>
          <div class="card-img-top bg-secondary text-white text-center">Sem Imagem</div>
        </ng-template>
        <div class="card-body">
          <h5 class="card-title">{{ filme.title }}</h5>
          <p>Data: {{ filme.release_date }}</p>
          <p>
            Nota:
            <span [style.color]="obterCorNota(filme.vote_average)">{{ filme.vote_average }}</span>
          </p>
          <button (click)="verDetalhes(filme)" class="btn btn-secondary btn-sm">Detalhes</button>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="filmes.length === 0 && termoBusca.length >= 3" class="text-muted">
    Nenhum filme encontrado.
  </p>
</div>
