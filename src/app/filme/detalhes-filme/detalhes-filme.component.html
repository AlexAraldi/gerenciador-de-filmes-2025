<div class="container mt-4" *ngIf="filme">
  <h2 class="mb-3">{{ filme.title }}</h2>

  <p><strong>Sinopse:</strong> {{ filme.overview || 'Sem sinopse disponível' }}</p>

  <h3 class="mt-4">Trailers</h3>
  <div class="container mt-4" *ngIf="filme">
    <div class="list-group">
      <ng-container
        *ngIf="filme.videos && filme.videos.results && filme.videos.results.length > 0; semTrailers"
      >
        <a
          *ngFor="let video of filme.videos?.results"
          [href]="'https://www.youtube.com/watch?v=' + video.key"
          target="_blank"
          class="list-group-item list-group-item-action"
        >
          🎬 {{ video.key }}
        </a>
      </ng-container>

      <ng-template #semTrailers>
        <p class="text-muted">Nenhum trailer disponível 😔</p>
      </ng-template>
    </div>
  </div>

  <ng-template #semTrailers>
    <p class="text-muted">Nenhum trailer disponível.</p>
  </ng-template>

  <h3 class="mt-4">Elenco</h3>
  <div class="list-group" *ngIf="(filme.credits?.cast?.length ?? 0) > 0; else semElenco">
    <div *ngFor="let ator of filme.credits?.cast" class="list-group-item">
      <strong>{{ ator.name }}</strong> — {{ ator.character }}
    </div>
  </div>

  <ng-template #semElenco>
    <p class="text-muted">Nenhum dado de elenco disponível.</p>
  </ng-template>
</div>

<ng-template #semFilme>
  <p class="text-muted">Carregando informações do filme...</p>
</ng-template>
